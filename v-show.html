<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-show</title>
</head>
<body>

    <div id="directives">

        <h1 v-Show="isLogged">V-SHOW - Seja bem-vindo a nossa Loja Virtual</h1>

        <h1 v-Show="isLogged">V-IF - Seja bem-vindo a nossa Loja Virtual</h1>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                isLogged: true
            }
        })

    </script>
    
</body>
</html>
