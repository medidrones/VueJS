<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-bind</title>
</head>
<body>

    <div id="directives">

        <h2>Acesse o Site abaixo</h2>

        <a v-bind:href="url" target="_blank">Site do Vue.js</a>

        <p :[arg]="value">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus dicta autem iure architecto amet, similique veritatis laborum labore repellendus rerum quis odio delectus. Illo perferendis corporis, dicta magnam ducimus laudantium!</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                url: 'https://vuejs.org/',
                arg: 'title',
                value: 'PÃ¡ragrafo de exemplo'
            }
        })

    </script>
    
</body>
</html>
